<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quabook - Add Book</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- bootstrap icon css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/index.html">
            <img src="./img/duck.png" alt="logo" height="60">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" href="./index.html" aria-current="page">
                  Catalogo Libri
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Anagrafica Utenti</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">
                  Storico Prestiti
                </a>
              </li>
              <li class="nav-item">
                <a class="nav-link">
                  Help
                </a>
              </li>
            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Cerca..." aria-label="Search">
              <button class="btn btn-outline-light" type="submit">Cerca</button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <section>
      <div class="container">
        <h1>Nuovo Libro</h1>
        <form action="" method="POST" class="row g-3">
          <div class="col col-xl-6">
            <label for="author-name" class="form-label">Nome Autore</label>
            <input type="text" class="form-control" id="author-name" placeholder="Inserisci il nome dell'autore">
          </div>
          <div class="col col-xl-6">
            <label for="author-surname" class="form-label">Cognome Autore</label>
            <input type="text" class="form-control" id="author-surname" placeholder="Inserisci il cognome dell'autore">
          </div>
          <div class="col-12">
            <label for="title" class="form-label">Titole</label>
            <input type="text" class="form-control" id="title" placeholder="Inserisci il titole del libro">
            <span>Titole versione italiana</span>
          </div>
          <div class="col-12 col-xl-4">
            <label for="genre" class="form-label">Genere</label>
            <select class="form-select" id="genre" name="genre" aria-label="Default select example">
              <option selected>Scegli il genere</option>
              <option value="thriller">Thriller</option>
              <option value="fantasy">Fantasy</option>
              <option value="narrative">Narrativa</option>
              <option value="romance">Romantico</option>
              <option value="historic">Storico</option>
            </select>
          </div>
          <div class="col-12 col-xl-4">
            <label for="year" class="form-label">Anno di pubblicazione</label>
            <input type="text" class="form-control" id="year" min="0" max="2024" placeholder="Inserisci l'anno">
          </div>
          <div class="col-12 col-xl-4">
            <label for="isbn" class="form-label">ISBN#</label>
            <input type="text" class="form-control" id="isbn" placeholder="Inserisci il codice ISBN#">
          </div>
          <div class="border-bottom border-secondary border-1 opacity-50"></div>
          <div class="col-12">
            <label for="note" class="form-label">Note</label>
            <textarea name="note" id="note" class="form-control" rows="3">Inserisci eventuali note sul libro</textarea>
          </div>
          <div class="col-12">
            <input class="form-check-input" type="checkbox" value="digital" id="digital">
            <label class="form-check-label" for="digital">
              Disponibile anche in digitale
            </label>
          </div>
          <div class="col-2">
            <button type="submit" class="btn btn-primary text-nowrap ">
              Aggiungi Libro
            </button>
          </div>
        </form>
      </div>
    </section>




    <!-- bootsrap import -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
      </script>
  </body>

</html>
